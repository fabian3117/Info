<HTML>
    <HEAD>
    <title>Proyecto Informatica</title>
    <style type="text/css" media="screen">
        :root {
                --color-green: #00a878;
                --color-red: #fe5e41;
                --color-button: #fdffff;
                --color-black: #000;
            }
        .switch-button {
                display: inline-block;
            }
            .switch-button .switch-button__checkbox {
                display: none;
            }
            .switch-button .switch-button__label {
                background-color: var(--color-red);
                width: 5rem;
                height: 3rem;
                border-radius: 3rem;
                display: inline-block;
                position: relative;
            }
            .switch-button .switch-button__label:before {
                transition: .2s;
                display: block;
                position: absolute;
                width: 3rem;
                height: 3rem;
                background-color: var(--color-button);
                content: '';
                border-radius: 50%;
                box-shadow: inset 0px 0px 0px 1px var(--color-black);
            }
            .switch-button .switch-button__checkbox:checked + .switch-button__label {
                background-color: var(--color-green);
            }
            .switch-button .switch-button__checkbox:checked + .switch-button__label:before {
                transform: translateX(2rem);
            }

    </style>
    </HEAD>
    <BODY>
    <h1 style='text-align:center'>Personalizacion</h1>
    
    <div class="switch-button">
        <!-- Checkbox -->
        <input type="checkbox" name="switch-button" id="switch-label" class="switch-button__checkbox">Mostrar Hora</input>
        <!-- BotÃ³n -->
        <label for="switch-label" class="switch-button__label"></label>
        <input type="checkbox" name="switch-button" id="switch-label" class="switch-button__checkbox">Mostrar Palabra</input>
    </div>
    </BODY>
    </HTML>
